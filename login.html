<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Commune Urbaine de Mahajanga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: var(--dark-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .logo-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-google {
            background: #db4437;
            color: white;
            margin-top: 1rem;
        }

        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #7f8c8d;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
        }

        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="Commune_urbaine_mahajanga.jpeg" alt="Logo Commune Mahajanga" class="logo-image">
                <div class="logo-text">
                    <h1>Commune Urbaine</h1>
                    <p>Service d'État Civil</p>
                </div>
            </div>
            <h2>Connexion à votre compte</h2>
        </div>

        <div class="login-body">
            <div id="alertMessage" class="alert alert-error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="alertText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Adresse email</label>
                    <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" class="form-control" placeholder="Votre mot de passe" required>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="divider">
                <span>Ou connectez-vous avec</span>
            </div>

            <button class="btn btn-google" id="googleLogin">
                <i class="fab fa-google"></i> Continuer avec Google
            </button>

            <!-- Formulaire de réinitialisation de mot de passe -->
            <div id="resetPasswordForm" class="hidden">
                <div class="form-group">
                    <label for="resetEmail"><i class="fas fa-envelope"></i> Entrez votre email</label>
                    <input type="email" id="resetEmail" class="form-control" placeholder="votre@email.com" required>
                </div>
                <button type="button" class="btn btn-primary" id="sendResetLink">
                    <i class="fas fa-paper-plane"></i> Envoyer le lien de réinitialisation
                </button>
                <button type="button" class="btn" style="background: #95a5a6; color: white; margin-top: 1rem;" id="backToLogin">
                    <i class="fas fa-arrow-left"></i> Retour à la connexion
                </button>
            </div>
        </div>

        <div class="login-footer">
            <p>Vous n'avez pas de compte ? <a href="signin.html">Créer un compte</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const googleLogin = document.getElementById('googleLogin');
            const forgotPassword = document.getElementById('forgotPassword');
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const backToLogin = document.getElementById('backToLogin');
            const sendResetLink = document.getElementById('sendResetLink');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            // Fonction pour afficher les alertes
            function showAlert(message, type) {
                alertText.textContent = message;
                alertMessage.className = `alert alert-${type}`;
                alertMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    alertMessage.classList.add('hidden');
                }, 5000);
            }

            // Connexion classique
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Simulation de vérification (dans un vrai système, ça serait une requête API)
                if (email && password) {
                    showAlert('Connexion réussie! Redirection...', 'success');
                    
                    // Redirection vers la page d'accueil après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'accueille.html';
                    }, 2000);
                } else {
                    showAlert('Veuillez remplir tous les champs', 'error');
                }
            });

            // Connexion Google
            googleLogin.addEventListener('click', function() {
                showAlert('Connexion avec Google en cours...', 'success');
                
                // Simulation de connexion Google
                setTimeout(() => {
                    // Dans un vrai système, ce serait l'authentification OAuth
                    const isSuccess = true; // Simuler un succès
                    
                    if (isSuccess) {
                        showAlert('Connexion Google réussie! Redirection...', 'success');
                        setTimeout(() => {
                            window.location.href = 'accueille.html';
                        }, 2000);
                    } else {
                        showAlert('Échec de la connexion Google', 'error');
                    }
                }, 1500);
            });

            // Mot de passe oublié
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                resetPasswordForm.classList.remove('hidden');
            });

            // Retour à la connexion
            backToLogin.addEventListener('click', function() {
                resetPasswordForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            // Envoi du lien de réinitialisation
            sendResetLink.addEventListener('click', function() {
                const email = document.getElementById('resetEmail').value;
                
                if (email) {
                    showAlert('Lien de réinitialisation envoyé à votre email', 'success');
                    
                    // Retour automatique à la connexion après 3 secondes
                    setTimeout(() => {
                        resetPasswordForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        document.getElementById('resetEmail').value = '';
                    }, 3000);
                } else {
                    showAlert('Veuillez entrer votre adresse email', 'error');
                }
            });

            // Animation d'entrée
            document.querySelector('.login-container').style.opacity = '0';
            document.querySelector('.login-container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.login-container').style.transition = 'all 0.5s ease';
                document.querySelector('.login-container').style.opacity = '1';
                document.querySelector('.login-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
